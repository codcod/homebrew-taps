name: Update Repos Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.0.6)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download and calculate SHA256
        id: calculate-sha
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Ensure version starts with 'v'
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v${VERSION}"
          fi
          URL="https://github.com/codcod/repos/releases/download/${VERSION}/repos-${VERSION}-universal-apple-darwin.tar.gz"
          
          echo "Downloading ${URL}"
          curl -L "${URL}" -o repos.tar.gz
          
          SHA256=$(shasum -a 256 repos.tar.gz | cut -d' ' -f1)
          echo "SHA256: ${SHA256}"
          
          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update repos.rb formula
        run: |
          URL="${{ steps.calculate-sha.outputs.url }}"
          SHA256="${{ steps.calculate-sha.outputs.sha256 }}"
          VERSION="${{ steps.calculate-sha.outputs.version }}"
          
          # Update the URL line
          sed -i "s|url \".*\"|url \"${URL}\"|" repos.rb
          
          # Update the SHA256 line
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" repos.rb
          
          echo "Updated repos.rb with:"
          echo "  URL: ${URL}"
          echo "  SHA256: ${SHA256}"

      - name: Verify formula syntax
        run: |
          # Simple Ruby syntax check
          ruby -c repos.rb
          
          # Check if the formula can be parsed
          echo "Formula syntax is valid"

      - name: Create branch and push changes
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and switch to new branch
          BRANCH_NAME="update-repos-${{ steps.calculate-sha.outputs.version }}"
          git checkout -b "$BRANCH_NAME"
          
          # Add and commit changes
          git add repos.rb
          git commit -m "Update repos formula to ${{ steps.calculate-sha.outputs.version }}"
          
          # Push the branch
          git push origin "$BRANCH_NAME"
          
          echo "‚úÖ Branch pushed successfully!"
          echo "üìù Create a pull request manually at:"
          echo "   https://github.com/codcod/homebrew-taps/pull/new/$BRANCH_NAME"
          echo ""
          echo "üìã PR Details:"
          echo "   Title: Update repos formula to ${{ steps.calculate-sha.outputs.version }}"
          echo "   Changes:"
          echo "   - Updated URL to: ${{ steps.calculate-sha.outputs.url }}"
          echo "   - Updated SHA256 to: ${{ steps.calculate-sha.outputs.sha256 }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}